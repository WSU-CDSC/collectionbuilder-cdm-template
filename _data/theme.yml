# Jekyll Digital Collection Generator

# Site settings
title: Latah County Community Heritage Collection
# choose metadata, be sure to also change page_gen data setting!
metadata: lcheritage # check against cdm-collection-id below -- this should be used in config file as well

# repository variables (leave blank if self-contained)
# url for our CDM server
cdm-url: https://digital.lib.uidaho.edu 
# contentdm collection name 
cdm-collection-id: lcheritage # 

# header and head metadata
tagline: Materials from the NEH Funded Common Heritage Community Digitization Project in Latah County
description: "The Latah County Common Heritage Collection was driven by funding from a National Endowment for the Humanities (NEH) Common Heritage Grant awarded to the University of Idaho Library in 2016. The materials in this collection were collected via community digitization days held in Moscow and Potlatch in 2016 and 2017." 
keywords: "Idaho; Northwest; Forests; Wilderness; Fire; Latah; Moscow;Potlatch" # describing the whole collection -- add to the two provided
author: # You! Add your github username

# home page and browse
home-banner-image-number: 4 # use number of photo from collection
home-banner-image-link:  # leave blank unless no cdm number to generate item
home-banner-image-title: Family tradition of cutting down Christmas tree  # for accessibility 
home-title-y-padding: 12em # the margin from the top your title portion will appear
home-banner-image-position: center # [options: top, center, bottom] Default: top
carousel-height: 500px # in px, but don't include the "px"; default is 300.
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: Moscow; Potlatch #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents; images #options[documents,images,video,sound,data] separate semi-colon(';')

# Browse page
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

# Item page 
browse-buttons: true # true / false, adds previous/next arrows to items, but doubles build time

# map page
latitude: 46.738036 #to determine center of map
longitude: -116.67842 #to determine center of map
zoom-level: 10 # zoom level for map 


# subject page
subjects-off: false # true / false, turns off subject generation to lower dev build time (then page doesn't work!)
subject-min: 4 # min size for subject cloud, too many terms = slow load time!
stopwords: # need to figure out

# Locations page
locations-on: # true/false


# timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 2 # set increments when auto gen nav years

# images 
image-percentage-large: 50 # default 70
image-percentage-medium: 35 # default 40 
image-percentage-small: 15 # default 20

# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-dark
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/collectionbuilder-cdm-template
