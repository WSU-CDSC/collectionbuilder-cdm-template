# Jekyll Digital Collection Generator

# Site settings
title: Bunker Hill Labor Collection
# choose metadata, be sure to also change page_gen data setting!
metadata: bunkerhill # check against cdm-collection-id below -- this should be used in config file as well

# repository variables (leave blank if self-contained)
# url for our CDM server
cdm-url: https://cdm17254.contentdm.oclc.org
# contentdm collection name 
cdm-collection-id: bunkerhill # 

# header and head metadata
tagline: 463 letters of correspondence between the mangers and owners of the Bunker Hill Mine and Sullivan M. & C. Co.
description: "The Bunker Hill Labor History Collection is 463 letters of correspondence between the mangers and owners of the Bunker Hill Mine & Sullivan M. & C. Co." 
keywords: "Idaho; Mining; Labor;" # describing the whole collection -- add to the two provided
author: coroglesby # You! Add your github username

# home page and browse
home-banner-image-number: # use number of photo from collection
home-banner-image-link: https://digital.lib.uidaho.edu/utils/ajaxhelper/?CISOROOT=bar-stock&CISOPTR=256&action=2&DMSCALE=100&DMWIDTH=3400&DMHEIGHT=2800&DMX=0&DMY=100&DMTEXT=&DMROTATE=0
home-banner-image-title: Bunker Hill "Glory Hole" Kellogg (Idaho), 1904 from https://digital.lib.uidaho.edu/cdm/singleitem/collection/bar-stock/id/256/rec/10 # for accessibility 
home-title-y-padding: 12em # the margin from the top your title portion will appear
carousel-height: 500 # must be in px; default is 300px.
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: Wardner, ID #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents #options[documents,images,video,sound,data] separate semi-colon(';'). if you want it to be a carousel of pdfs, make sure it only says "documents"

# Browse page
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

# item page 
browse-buttons: true # true / false, adds previous/next arrows to items, but doubles build time

# map page
latitude: 47.523164 #to determine center of map
longitude: -116.13419 #to determine center of map
zoom-level: 10# zoom level for map 

# Subject page
subjects-page: true # true / false, turns off subject generation 
subjects-fields: subject # set of fields separated by ; to be featured in the cloud
subjects-min: 2 # min size for subject cloud, too many terms = slow load time!
subjects-stopwords: # set of subjects separated by ; that will be removed from display, e.g. boxers;boxing

# Locations page
locations-page: false # true/false
locations-fields: location # set of fields separated by ; to be featured in the cloud
locations-min: 1 # min size for subject cloud, too many terms = slow load time!
locations-stopwords: # set of subjects separated by ; that will be removed from display, e.g. boxers;boxing

# timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 5 # set increments when auto gen nav years

# About page
about-off: # true / false | If left blank, will show "Learn More" button on front page; anything else entered will turn that button off. If no About page, you'll need to erase link in nav-configuration as well. 

# Data 
# add metadata fields for export in data downloads (tip: paste in first row of csv)
# comma delimited list, reference url is automatic
metadata-export-fields: "title,creator,description,date,date is approximate?,subject (lcsh),subject,point of origin,destination,coverage,contributing institution,digital collection,relation,source,identifier,publisher digital,format original,format,type,digitization specifications,rights,rights (standardized),language,date digital,full text,oclc number,date created,date modified,reference url,cdm-id,contentdm file name,contentdm file path,object-id"
# generate a facets list for given fields, comma delimited
metadata-facets-fields: "creator,date,subject,point of origin,destination"

# images 
image-percentage-large: # default 70
image-percentage-medium: # default 40 
image-percentage-small: # default 20

# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-dark
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/collectionbuilder-cdm-template