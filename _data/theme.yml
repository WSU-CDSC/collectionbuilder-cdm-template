# Jekyll Digital Collection Generator

# Site settings
title: Guided Reading Library
# choose metadata, be sure to also change page_gen data setting!
metadata: guidedreading # check against cdm-collection-id below -- this should be used in config file as well

# repository variables (leave blank if self-contained)
# url for our CDM server
cdm-url: https://cdm17254.contentdm.oclc.org
# contentdm collection name 
cdm-collection-id: guidedread # 

# header and head metadata
tagline: A library of guided reading material from the University of Idaho College of Education, curated by Margaret Vaughn
description: "The Guided Reading Library is a digital collection of short books created by students in the University of Idaho's College of Education. This library is directed by Margaret Vaughn, in collaboration with the Digital Inititiaves department of the University of Idaho Library." 
keywords: "UI; Education;" # describing the whole collection -- add to the two provided
author: # You! Add your github username

# home page and browse
home-banner-image-number:  # use number of photo from collection
home-banner-image-link: https://upload.wikimedia.org/wikipedia/commons/b/bc/Art_Books_on_Library_Shelf.JPG # leave blank unless no cdm number to generate item
home-banner-image-title: Books from https://upload.wikimedia.org/wikipedia/commons/b/bc/Art_Books_on_Library_Shelf.JPG # for accessibility 
home-title-y-padding: 5em # the margin from the top your title portion will appear
home-banner-image-position: # [options: top, center, bottom] Default: top
carousel-height: 500px # must be in px; default is 300px.
grade-level: kindergardten; first; second; third; fourth; fifth; sixth
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: University of Idaho #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents; audio #options[documents,images,video,sound,data] separate semi-colon(';')

# Browse page
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

# item page 
browse-buttons: # true / false, adds previous/next arrows to items, but doubles build time

# map page
# see _data/map-config.csv for field display options
latitude: 46.725896 #to determine center of map
longitude: -117.012357 #to determine center of map
zoom-level: 10 # zoom level for map 
map-search: true # not suggested with large collections
map-search-fuzziness: 0.35 # fuzzy search range from 1 = anything to 0 = exact match only
map-cluster: true # suggested for large collection or with many items in same location
map-cluster-radius: 25 # size of clusters, from ~ 10 to 80

# subject page
subjects-off: false # true / false, turns off subject generation to lower dev build time (then page doesn't work!)
subject-min: 1 # min size for subject cloud, too many terms = slow load time!
stopwords: # set of subjects separated by ;, e.g. boxers;boxing

# Location page (optional )
locations-on: # true / false, turns on location generation to create location page; must also add to nav configuration

# timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 5 # set increments when auto gen nav years

# About page
about-off: # true / false | If left blank, will show "Learn More" button on front page; anything else entered will turn that button off. If no About page, you'll need to erase link in nav-configuration as well. 


# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-info
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: spacelab # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/collectionbuilder-cdm-template