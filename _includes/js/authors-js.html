<script>
    $.getJSON("{{ '/data/authors.json' | relative_url }}", function(json){
        /* set the min count for author terms to 1, too many terms = slow page load! */
        var minSize = 1;
        var authorTerms = json.authors.filter(function(x) { return x.count > minSize; });
        {% if site.data.theme.stopwords %}
        var stopWords = {{ site.data.theme.stopwords | downcase | split: ';' | jsonify }};
        authorTerms = authorTerms.filter(function(a) { return stopWords.indexOf(a.author) < 0;});{% endif %}
        var counts = authorTerms.map(function(obj){ return obj.count; });
        var countMax = counts.reduce(function(a, b) { return Math.max(a, b); });
        var cloud = document.getElementById("cloud");
        /* Fisher-Yates shuffle https://bost.ocks.org/mike/shuffle/ */
        /* function shuffle(array) {
            var m = array.length, t, i;
            while (m) {
            i = Math.floor(Math.random() * m--);
            t = array[m];
            array[m] = array[i];
            array[i] = t;
            }
            return array;
        } */
        function mapSize(x) { return Math.round(x * 9 / countMax + 1); }
        /* create cloud */
        function makeGrid(array) {
            var i, item, size;
            //shuffle(array);
            for (i = 0; i < array.length; i++) {
                size = mapSize(array[i].count);
                item = '<a class="btn btn-outline-clearwater m-1 wrd tagcloud' + size + '" href="' + array[i].link + '" >' + array[i].author + '</a>';
                cloud.innerHTML += item;
            }
        }
        makeGrid(authorTerms);
    });
    </script>
