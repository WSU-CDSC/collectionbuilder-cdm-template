<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="Research document from the Idaho Waters Digital Library. {{ page.description | truncatewords: 30 | escape }}" />
<meta property="og:image" content="https://www.lib.uidaho.edu/digital/iwdl/images/sm/{{ page.resource-identifier }}.jpg" />
<meta property="og:image:alt" content="first page of {{ page.title | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">
{ 
    "@context": "http://schema.org",
    "@type": "ScholarlyArticle",
    "headline": {{ page.title | jsonify }},
    "author": [ {% assign authors = page.creator | split: ";" %}{% for author in authors %}{{ author | strip | jsonify }}{% unless forloop.last %}, {% endunless %}{% endfor %} ],
    "datePublished": {{ page.date | jsonify }},
    "description": {{ page.description | truncatewords: 28 | jsonify }},
    "about": [ {% for s in subs %}{{ s | jsonify }}{% unless forloop.last %},{% endunless %}{% endfor %} ],
    {% if page.location %}"spatialCoverage": [ {% assign places = page.location | split: ";" %}{% for place in places %}{{ place | strip | jsonify }}{% unless forloop.last %}, {% endunless %}{% endfor %} ],{% endif %}
    "image": "https://www.lib.uidaho.edu/digital/iwdl/images/sm/{{ page.resource-identifier }}.jpg",
    "url": {{ page.url | absolute_url | jsonify }}
}
</script> 
<!-- breadcrumbs schema -->
<script type="application/ld+json">{"@context": "http://schema.org", "@type": "BreadcrumbList", "itemListElement": [{ "@type": "ListItem", "position": 1, "item": { "@id": "{{ "/" | absolute_url }}", "name": {{ site.title | jsonify }}, "image": "{{ "/images/pinecreek.jpg" | absolute_url }}" } },{ "@type": "ListItem", "position": 2, "item": { "@id": "{{ "/data/" | absolute_url }}", "name": "Documents" } },{ "@type": "ListItem", "position": 3, "item": { "@id": "{{ page.url | absolute_url }}", "name": {{ page.title | jsonify }}, "image": "https://www.lib.uidaho.edu/digital/iwdl/images/sm/{{ page.resource-identifier }}.jpg" } }] }</script>
